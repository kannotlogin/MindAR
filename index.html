<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: test.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <!-- jouw 3D modellen -->
        <a-asset-item id="mainModel" src="model.glb"></a-asset-item>
        <a-asset-item id="occluderModel" src="occluder.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 2D referentie, niet verplicht -->

        <!-- jouw 3D model -->
        <a-gltf-model
          id="myModel"
          src="#mainModel"
          position="0 0 0.02"
          rotation="90 0 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>

        <!-- jouw occluder -->
        <a-gltf-model
          id="myOccluder"
          src="#occluderModel"
          position="0 0 0"
          rotation="90 0 0"
          scale="0.5 0.5 0.5"
          material="color: #000; shader: standard; opacity: 1.0; side: double; depthWrite: true; visible: true;"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Zorg dat occluder vóór je model rendert (zodat hij kan "verbergen")
      AFRAME.registerComponent("occluder", {
        init: function () {
          this.el.addEventListener("model-loaded", () => {
            const mesh = this.el.getObject3D("mesh");
            if (mesh) {
              mesh.traverse((node) => {
                if (node.isMesh) {
                  node.material.colorWrite = false; // niet tekenen, enkel depth
                }
              });
            }
          });
        },
      });

      document.querySelector("#myOccluder").setAttribute("occluder", "");
    </script>
  </body>
</html>
